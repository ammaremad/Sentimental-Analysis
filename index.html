<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analysis</title>
    <style>
        /* Global Styling */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        /* Container Styling */
        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .container:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }

        h1 {
            font-size: 32px;
            color: #1a73e8;
            margin-bottom: 20px;
        }

        .description {
            font-size: 16px;
            color: #555;
            margin-bottom: 30px;
        }

        /* Input Styling */
        textarea {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            border-radius: 10px;
            border: 1px solid #ddd;
            margin-bottom: 20px;
            resize: none;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }

        textarea:focus {
            border-color: #1a73e8;
            outline: none;
        }

        /* Button Styling */
        button {
            background-color: #1a73e8;
            color: white;
            padding: 15px 40px;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        button:focus {
            outline: none;
        }

        /* Result Styling */
        .result {
            margin-top: 30px;
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }

        .positive {
            color: #28a745;
        }

        .negative {
            color: #dc3545;
        }

        .neutral {
            color: #6c757d;
        }

        .footer {
            margin-top: 40px;
            font-size: 14px;
            color: #aaa;
        }

        .footer a {
            color: #1a73e8;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Sentiment Analysis</h1>
        <p class="description">Enter the text below to analyze the sentiment</p>

        <form action="/predict" method="post">
            <textarea name="text" rows="6" placeholder="Enter your text here..."></textarea><br>
            <button type="submit">Analyze Sentiment</button>
        </form>

        {% if result %}
            <div class="result">
                Sentiment: 
                <span class="{{ result.lower() }}">{{ result }}</span>
            </div>
        {% endif %}

        <div class="footer">
            <p>Powered by <a href="https://huggingface.co" target="_blank">Hugging Face</a></p>
        </div>
    </div>

</body>
</html>
